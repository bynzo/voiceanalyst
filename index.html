<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Voice Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        /* Custom modal animation */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white shadow-xl rounded-2xl flex flex-col items-center">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Continuous Voice Recorder</h1>
            <p class="text-gray-600">
                Transcribe and analyze personalities in real-time from system audio.
            </p>
        </header>
        
        <div class="flex space-x-4 mb-8">
            <button id="recordButton" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 flex items-center space-x-2">
                <i class="fas fa-microphone"></i>
                <span>Start Recording</span>
            </button>
            <button id="stopButton" class="bg-red-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-105 hidden flex items-center space-x-2" disabled>
                <i class="fas fa-stop"></i>
                <span>Stop Recording</span>
            </button>
            <button id="clearButton" class="bg-gray-400 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-gray-500 transition duration-300 transform hover:scale-105 flex items-center space-x-2">
                <i class="fas fa-trash-alt"></i>
                <span>Clear</span>
            </button>
        </div>
        
        <div id="status" class="hidden text-center my-4">
            <div id="loading" class="hidden animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mx-auto mb-2"></div>
            <p id="statusText" class="text-gray-600"></p>
        </div>

        <div id="results" class="hidden w-full space-y-6">
            <section class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Transcript</h3>
                <div id="transcript" class="space-y-2 text-gray-800">
                    <!-- Transcript will be rendered here -->
                </div>
            </section>

            <section class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Personality Analysis (DISC)</h3>
                <div id="personality-analysis" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Personality profiles will be rendered here -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Modal for messages -->
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full modal-content transform">
            <h3 id="modalTitle" class="text-xl font-bold mb-2 text-red-600"></h3>
            <p id="modalMessage" class="text-gray-700 mb-4"></p>
            <button id="modalCloseButton" class="w-full bg-red-600 text-white py-2 rounded-full font-semibold hover:bg-red-700 transition duration-300">Close</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
